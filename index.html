<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Cyber Portfolio | Anand Kanaka</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --neon-cyan: #0ff;
      --neon-pink: #f0f;
      --neon-purple: #90f;
      --dark-bg: #000814;
      --neon-green: #0f0;
      --neon-yellow: #ff0;
      --text-glow: rgba(255, 255, 255, 0.8);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }

    body {
      background-color: var(--dark-bg);
      color: #fff;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Cyber Grid Background */
    body::before {
      content: '';
      position: fixed;
      width: 200%;
      height: 200%;
      background-image: 
        linear-gradient(to right, rgba(153, 153, 153, 0.1) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(153, 153, 153, 0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      transform: rotate(15deg);
      z-index: -1;
      animation: gridMove 100s linear infinite;
    }

    @keyframes gridMove {
      from { transform: rotate(15deg) translateY(0); }
      to { transform: rotate(15deg) translateY(-40px); }
    }

    /* Neon Text Glow */
    h1, h2, h3 {
      text-shadow: 0 0 10px var(--neon-cyan),
                   0 0 20px var(--neon-cyan),
                   0 0 30px var(--neon-purple);
    }

    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    .header-content {
      position: relative;
      z-index: 2;
      border: 3px solid var(--neon-cyan);
      padding: 2rem;
      box-shadow: 0 0 30px var(--neon-cyan),
                  inset 0 0 20px var(--neon-cyan);
      animation: borderGlow 2s ease-in-out infinite alternate;
    }

    @keyframes borderGlow {
      from { box-shadow: 0 0 10px var(--neon-cyan),
                        inset 0 0 10px var(--neon-cyan); }
      to { box-shadow: 0 0 40px var(--neon-cyan),
                      inset 0 0 30px var(--neon-cyan); }
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: var(--neon-cyan);
      animation: textFlicker 0.1s infinite;
    }

    @keyframes textFlicker {
      0% { opacity: 0.9; }
      50% { opacity: 1; }
      100% { opacity: 0.9; }
    }

    .tagline {
      font-size: 1.5rem;
      color: var(--neon-pink);
      text-shadow: 0 0 10px var(--neon-pink);
    }

    .social-links {
      display: flex;
      gap: 2rem;
      margin-top: 2rem;
    }

    .social-links a {
      color: var(--neon-purple);
      font-size: 2rem;
      text-shadow: 0 0 10px var(--neon-purple);
      transition: all 0.3s ease;
      position: relative;
    }

    .social-links a:hover {
      color: var(--neon-cyan);
      transform: translateY(-5px);
      text-shadow: 0 0 20px var(--neon-cyan);
    }

    .social-links a::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 0;
      height: 3px;
      background: var(--neon-cyan);
      transition: all 0.3s ease;
    }

    .social-links a:hover::after {
      width: 100%;
      left: 0;
    }

    /* Neon Section Styles */
    section {
      padding: 4rem 2rem;
      position: relative;
      background: rgba(0, 8, 20, 0.9);
      margin: 2rem 0;
      border-left: 4px solid var(--neon-cyan);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
    }

    .section-title {
      font-size: 2.5rem;
      color: var(--neon-pink);
      margin-bottom: 3rem;
      position: relative;
      display: inline-block;
      padding: 0.5rem 2rem;
      border: 2px solid var(--neon-pink);
      box-shadow: 0 0 20px var(--neon-pink);
    }

    /* Cyber Skills Grid */
    .skills-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }

    .skill-card {
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border: 1px solid var(--neon-purple);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .skill-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px var(--neon-purple);
      border-color: var(--neon-cyan);
    }

    .skill-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, 
        transparent, 
        var(--neon-cyan),
        transparent);
      animation: cyberGlow 4s linear infinite;
      z-index: -1;
    }

    @keyframes cyberGlow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Hover-enhanced Timeline */
    .timeline-item:hover .timeline-content {
      transform: translateY(-10px);
      box-shadow: 0 0 40px var(--neon-pink);
      border-color: var(--neon-pink);
    }

    .timeline-content {
      transition: all 0.3s ease;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid var(--neon-cyan);
    }

    /* Neon Project Cards */
    .project-card {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid var(--neon-green);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .project-card:hover {
      box-shadow: 0 0 40px var(--neon-green);
      transform: perspective(1000px) rotateX(5deg) rotateY(5deg);
    }

    .project-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(0, 255, 0, 0.2),
        transparent
      );
      transition: 0.5s;
    }

    .project-card:hover::before {
      left: 100%;
    }

    /* Glowing Contact Form */
    .contact-item {
      border: 2px solid var(--neon-yellow);
      transition: all 0.3s ease;
    }

    .contact-item:hover {
      box-shadow: 0 0 30px var(--neon-yellow);
      transform: scale(1.05);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      
      .section-title {
        font-size: 1.8rem;
      }
      
      .skills-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>ANAND KANAKA</h1>
      <p class="tagline">DEV_OPS ENGINEER // CLOUD ARCHITECT // AI DEVELOPER</p>
      <div class="social-links">
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-codepen"></i></a>
        <a href="#"><i class="fas fa-terminal"></i></a>
      </div>
    </div>
  </header>

  <!-- Add your sections with neon elements here -->
  <!-- Use previous structure but with new neon classes -->

  <script>
    // Add interactive neon effects
    document.querySelectorAll('.skill-card, .project-card').forEach(card => {
      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        card.style.setProperty('--x', `${x}px`);
        card.style.setProperty('--y', `${y}px`);
      });
    });

    // Random glitch effect
    setInterval(() => {
      const titles = document.querySelectorAll('h1, h2, h3');
      titles.forEach(title => {
        if(Math.random() < 0.1) {
          title.style.textShadow = `0 0 ${Math.random()*20}px ${getRandomNeonColor()}`;
        }
      });
    }, 100);

    function getRandomNeonColor() {
      const colors = ['var(--neon-cyan)', 'var(--neon-pink)', 'var(--neon-purple)'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
